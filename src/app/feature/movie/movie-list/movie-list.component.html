<app-menu></app-menu>
<section class="heading">
  <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
  <a routerLink='/movie-create'>
    <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
  </a>
</section>
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th><button [ngClass]='colClasses' (click)="sortBy('id')">ID</button></th>
      <th><button [ngClass]='colClasses' (click)="sortBy('title')">Title</button></th>
      <th><button [ngClass]='colClasses' (click)="sortBy('year')">Year</button></th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let movie of movies | sort:sortCriteria:sortOrder'>
      <td>{{movie.id}}</td>
      <td>{{movie.title}}</td>
      <td>{{movie.year}}</td>
      <td><a routerLink='/movie-detail/{{movie.id}}'>
            <img width='20' height='20' src='assets/details.png' title='Movie Details'></a> |
          <a routerLink='/movie-edit/{{movie.id}}'>
            <img width='20' height='20' src='assets/pencil-icon.png' title='Movie Edit'></a>
      </td>
    </tr>
  </tbody>
</table>
